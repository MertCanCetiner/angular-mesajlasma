<div class="form-container mat-elevation-z5">
    <h1>Üye ol</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Ad" formControlName="name" />
            <mat-error *ngIf="name?.errors?.['required']">
                İsim gerekli
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email posta" formControlName="email" />
            <mat-error *ngIf="email?.errors?.['required']">
                Email gerekli
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Lütfen geçerli email yazınız
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Şifre" formControlName="password" type="password" />
            <mat-error *ngIf="password?.errors?.['required']">
                Şifre gerekli
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Şifreyi Onayla" formControlName="confirmPassword" type="password" />
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Parolayı Onayla gerekli
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            Parolalar eşleşmelidir
        </mat-error>
        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">
                Üye Ol!
            </button>
        </div>
    </form>
</div>
